<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vue Mastery</title>
  <!-- Import Styles -->
  <link rel="stylesheet" href="./assets/styles.css" />
  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <div class="nav-bar"></div>

    <div class="cart">Cart({{ cart }})</div>

    <div class="product-display">
      <div class="product-container">
        <div class="product-image">
          <img v-bind:src="image" :class="{'out-of-stock-img': !inStock}">
        </div>
        <div class="product-info">
          <h1>{{ product }}</h1>
          <p v-if="inStock">In Stock</p>
          <p v-else>Out of Stock</p>
          <ul>
            <li v-for="detail in details">{{ detail }}</li>
          </ul>

          <!-- How do we get the colors to show?  -->
          <!-- class binding -->
          <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)"
            class="color-circle" :style="{backgroundColor: variant.color}
            ">
            <!-- ^ps backgroundColor, even if it is a CSS property, it is in JS, so needs to be in camelCase -->
          </div>
          <!-- disable the button when out of stock - class binding -->
          <!-- *class binding gives you ability to write inline ternary operators!  -->
          <button class="button" :class="{disabledButton: !inStock}" :disabled="!inStock" @click="addToCart">Add to
            Cart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Import App -->
  <script src="./main.js"></script>

  <!-- Mount App -->
  <script>
    const mountedApp = app.mount('#app')
    // on dev tools, can check using mountedApp (i.e. mountedApp.inStock)
  </script>
</body>

</html>
