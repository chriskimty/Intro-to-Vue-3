<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vue Mastery</title>
  <!-- Import Styles -->
  <link rel="stylesheet" href="./assets/styles.css" />
  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <div class="nav-bar"></div>

    <div class="product-display">
      <div class="product-container">
        <div class="product-image">
          <img v-bind:src="image">
        </div>
        <div class="product-info">
          <h1>{{ product }}</h1>
          <!-- v-if directive; if inStock = true, show first <p>, else, show 2nd <p> -->
          <p v-if="inventory > 10">In Stock</p>
          <p v-else-if="inventory <=10 && inventory > 0">Almost sold out!</p>
          <!-- don't always need to pair it with v-else -->
          <p v-else>Out of Stock</p>
          <p v-if="onSale">On Sale</p>

          <!-- another way to achieve the same is to use v-show directive, used to toggle elements' visibility, but not for this case bc then it would display none. but good for things like modals. -->
          <!-- <p v-show="inStock">In Stock</p> -->
        </div>
      </div>
    </div>
  </div>

  <!-- Import App -->
  <script src="./main.js"></script>

  <!-- Mount App -->
  <script>
    const mountedApp = app.mount('#app')
  </script>
</body>

</html>
